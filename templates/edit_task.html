<!DOCTYPE html>
<html lang="en">
	<head>
		<title>neurahub</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<div class="container py-5 my-5 h-100">
			<div class="d-flex flex-column mx-auto justify-content-center border rounded wd-50 p-5 shadow-lg">
				<div>
					<img src="{{ url_for('static', filename='img/neurahub_logo_no_bg.png') }}" alt="Logo" height="128" class="d-inline-block align-items-center px-2">
				</div>
				<div>
					<form method="POST" action="">
						<div class="form-group p-2 h-100">
							<label for="new-task-name">Task name</label>
							<input type="text" class="form-control" id="new-task-name"  name="new-task-name" placeholder="Insert a task name" value="{{ task[1] }}">
						</div>
						<div class="form-group p-2">
							<label for="new-due-date">Due date</label>
							<input type="date" class="form-control" id="new-due-date" name="new-due-date" placeholder="Select the date" value="{{ task[2] }}">
						</div>
						<button type="submit" class="btn btn-primary mx-2 my-4">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
