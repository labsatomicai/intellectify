<!DOCTYPE html>
<html lang="en">
    <head>
	<title>neurahub - create topic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	    <div class="container-fluid">
		<a class="navbar-brand" href="#">
		    <img src="{{ url_for('static', filename='img/neurahub_logo_no_bg.png') }}" alt="Logo" height="100" class="d-inline-block align-items-center mx-auto px-5">
		</a>
	    </div>
	</nav>
	<div class="container py-5 my-5 h-100">
	    <div class="d-flex flex-column mx-auto justify-content-center border rounded wd-50 p-5 shadow-lg">
		<form method="POST" action="" class="needs-validation" novalidate>
		    <div class="row">
			<h2>Creating a new topic</h2>
			<div class="form-group p-2 h-100">
			    <label for="topic-name">Topic title</label>
			    <input type="text" class="form-control" id="topic-name" name="topic-name" placeholder="Create a topic name" required>
			    <div class="invalid-feedback">Please choose a topic title</div
			</div>
			<br>
			<div class="form-group p-2 h-100">
			    <label for="topic-body">Topic content</label>
			    <textarea class="form-control" id="topic-body" name="topic-body" placeholder="What do you want to discuss about?" style="resize: none;" rows="5" cols="100" required ></textarea>
			    <div class="invalid-feedback">Please write about your topic
			</div>
			</div>
		    </div>
		    <button type="submit" class="btn btn-primary mx-2 my-4">Submit</button>
		</form>
	    </div>
	</div>
	<div class="container mx-auto p-4">

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
