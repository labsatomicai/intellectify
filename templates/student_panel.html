<!DOCTYPE html>
<html lang="en">
	<head>
		<title>neurahub - students panel</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div class="container mx-auto p-4">
			<div class="mt-3 pt-5">
				<a href="/" class="text-dark text-decoration-none fs-5"><i data-feather="arrow-left"></i> Go back</a>
			</div>
			<div class="d-flex justify-content-center align-items-center">	
				<a href="/">
					<img src="{{ url_for('static', filename='img/neurahub_logo_no_bg.png') }}" alt="Logo" height="128" class="d-inline-block align-items-center mx-auto px-5">
				</a>
			</div>
			<h2 class="pt-1">Available tasks</h2>
			<hr>
			{% if tasks %}
			<table class="table table-striped table-hover text-center">
				<thead>
					<tr>
						<th scope="col">Task name</th>
						<th scope="col">Due date</th>
						<th scope="col">Area</th>
						<th scope="col">Rate</th>
					</tr>
				</thead>
				<tbody>
					{% for task in tasks %}
					<tr>
						<td><strong>{{ task[1] }}</strong></td>
						<td><strong>{{ task[2] }}</strong></td>
						<td><strong>{{ task[4] }}</strong></td>
						<td>
							<a href="{{ url_for('main.return_processed_id_to_rate', task_id=task[0]) }}" class="text-dark"><i data-feather="star"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% else %}
			<div class="d-flex flex-column justify-content-center align-items-center">
				<p class="py-2"><i data-feather="award" style="width: 36px; height: 36px;"></i></p>
				<p class="h6">No tasks for today! Have some rest</p>
			</div>
			{% endif %}
		</div>
		<div class="container d-flex justify-content-end">
			<a href="{{ url_for('main.logout_student') }}" class="text-dark text-decoration-none"><i data-feather="log-out"></i>Log out</a>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			feather.replace();
		</script>
	</body>
</html>
