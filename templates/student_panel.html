<!DOCTYPE html>
<html lang="en">
	<head>
		<title>neurahub</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="{{ url_for('static', filename='img/neurahub_logo_no_bg.png') }}" alt="Logo" height="100" class="d-inline-block align-items-center mx-auto px-5">
				</a>
			</div>
		</nav>
		<div class="container mx-auto p-4">
			<h2>Avaliable tasks</h2>
			<hr>
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Task name</th>
						<th scope="col">Due date</th>
						<th scope="col">Area</th>
						<th scope="col">Rating</th>
					</tr>
				</thead>
				<tbody>
					{% for task in tasks %}
					<tr>
						<td><strong>{{ task[1] }}</strong>
						<td><strong>{{ task[2] }}</strong>
						<td><strong>{{ task[5] }}</strong>
						<td> 
							<a href="#" class="btn btn-primary">Rate</a>
						</td>
					<tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
