<!DOCTYPE html>
<html lang="en">
	<head>
		<title>neurahub - student signup</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div class="container py-5 my-5 h-100">
			<div class="d-flex flex-column mx-auto justify-content-center border rounded wd-50 p-5 shadow-lg">
				<div class="pt-3">
					<a href="/" class="text-dark text-decoration-none fs-5"><i data-feather="arrow-left"></i> Go back</a>
				</div>
				<div>
					<img src="{{ url_for('static', filename='img/neurahub_logo_no_bg.png') }}" alt="Logo" height="128" class="d-inline-block align-items-center px-2">
				</div>
				<div>
					<form method="POST" action="" class="needs-validation" novalidate>
						<div class="row">
							<div class="form-group p-2 h-100">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Create a username" required>
								<div class="invalid-feedback">Please choose a username.</div>
							</div>
							<br>
							<div class="form-group col-md-12 p-2">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
								<div class="invalid-feedback">Please choose a password.</div>
							</div>
						</div>
						<div class="form-group col-md-12 p-2">
							<label for="room">Room</label>
							<select id="room" name="room-id" class="form-select" required>
								{% for room in rooms %}
								<option value="{{ room[0] }}">{{ room[1] }}</option>
								{% endfor %}
								<div class="invalid-feedback">Please choose a room.</div>
							</select>
						</div>
						<button type="submit" class="btn btn-outline-primary mx-2 my-4">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			feather.replace();
		</script>
	</body>
</html>
